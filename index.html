<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<header>
    <nav class="logo">
        <img src="images/logo.svg" alt="logo-ping">
    </nav>
</header>
<main>
    <section class="information">
        <h1>We are launching <span class="soon-txt">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class="form-notify">
            <label>
                <input type="text" value="Your email address..." class="input-box" id="inputBox">
            </label>
            <button type="submit" class="btn-notify" onclick="getEmailInput()">Notify Me</button>
        </form>
    </section>
    <section class="hero-img">
        <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
    </section>
</main>
<footer>
    <section class="social-media">
        <ul>
            <li>
                <ion-icon name="logo-facebook"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-twitter"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-instagram"></ion-icon>
            </li>
        </ul>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a href="https://github.com/MarlonMontenegro" target="_blank"> Marlon Montenegro.</a>
    </div>
</footer>
<!-- IONIC FRAMEWORK ICONS -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="js/main.js"></script>
</body>
</html>
