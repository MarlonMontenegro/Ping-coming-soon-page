<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<header>
    <nav class="logo">
        <img src="images/logo.svg" alt="logo-ping">
    </nav>
</header>
<main>
    <section class="information">
        <h1>We are launching <span class="soon-txt">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class="form-notify">
            <label>
                <input type="text" value="Your email address..." class="input-box" id="inputBox">
            </label>
            <button type="submit" class="btn-notify">Notify Me</button>
        </form>
    </section>
    <section class="hero-img">
        <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
    </section>
</main>
<footer>
    <section class="social-media">
        <ul>
            <li><img src="images/logo-facebook.svg" alt="Facebook"></li>
            <li><img src="images/logo-twitter.svg" alt="twitter"></li>
            <li><img src="images/logo-instagram.svg" alt="Instagram"></li>
        </ul>
    </section>
    <small>&copy; 2024 Marlon Montenegro. All rights reserved.</small>
</footer>
</body>
</html>
